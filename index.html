<!DOCTYPE html>
<html>
<head>
	<title>ExCommute: The Excommunication of Excruciating Excursions</title>

	<!-- Reset browser default style -->
	<link rel="stylesheet" href="assets/css/html5reset.css">
	<link rel="stylesheet" href="assets/css/infowindow.css">

	<!-- Load materialize styles -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Load ExCommute style -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Load the scripts in order of required scope. The scripts are downloaded
	together (in parallel to the loading of the HTML) and executed in order. -->

	<!-- Load JQuery -->
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous" defer></script>

	<!-- Load Materialize framework -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" defer></script>

	<!-- Load ExCommute -->
	<script src="assets/javascript/ExCommute.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo left">ExCommute</a>
      <ul class="right">
        <li><a id="search-button" class="waves-effect waves-light btn">Search<i class="material-icons right">search</i></a></li>
      </ul>
    </div>
  </nav>
  <div id="entry-page">

    <div class="row">
        <div id="onboard-card" class="col s10 offset-s1 valign">
          <div class="card darken-1">
            <div class="card-content white-text">
              <span class="card-title center-align">Welcome to ExCommute</span>
              <br>
              <p>Get to work and home faster with out app. We leverage Google Maps to give you suggestions for a new home closer to work.</p>
              <br>
              <p>Enter your future or current workplace and check out some options for your new home!</p>
            </div>
          </div>
        </div>

        <div id="search-card" class="col s10 offset-s1 valign">
          <div class="card darken-1">

            <div class="card-content white-text">
              <span class="card-title center-align">Search</span>

              <div class="row">
                <div id="locationField">
                  <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                </div>
              <!--
                <div class="input-field col s12">
                    <input placeholder="enter address here" id="address-street" type="text" class="validate">
                    <label for="street-address">Street Address</label>
                </div>
              -->
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <select id="range-select">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="5">5 Miles</option>
                    <option value="10">10 Miles</option>
                    <option value="15">15 Miles</option>
                    <option value="20">20 Miles</option>
                    <option value="25">25 Miles</option>
                    <option value="30">30 Miles</option>
                  </select>
                  <label>Range Select</label>
                </div>

                <div class="input-field col s6">
                  <select id="price-select">
                    <option value="" disabled selected>Choose your option</option>
                  </select>
                  <label>Target Price</label>
                </div>
              </div>

            </div>

            <div class="right-align card-action">
              <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>

          </div>
        </div>

      </div>
  </div>
  <div id="main-page">
    <div id="map"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>

  </script>
</body>
</html>
